<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortTrack</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-container" class="particles-container"></div>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1 class="title">
                        <span class="title-gradient">Sorting</span> Visualizer
                    </h1>
                    <p class="subtitle">Explore how Sorting algorithms work</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm-select">Algorithms</label>
                <select id="algorithm-select" class="select-input">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="counting">Counting Sort</option>
                    <option value="radix">Radix Sort</option>
                    <option value="shell">Shell Sort</option>
                    <option value="heap">Heap Sort</option>
                </select>
            </div>

            <div class="control-group">
                <label for="array-size">Elements: <span id="size-value">50</span></label>
                <input type="range" id="array-size" min="5" max="100" value="50" class="slider">
            </div>

            <div class="control-group">
                <label for="speed-control">Speed: <span id="speed-value">50</span>ms</label>
                <input type="range" id="speed-control" min="1" max="500" value="50" class="slider">
            </div>

            <div class="button-group">
                <button id="generate-btn" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    Generate Array
                </button>
                <button id="sort-btn" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Sort
                </button>
                <button id="pause-btn" class="btn btn-secondary" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause
                </button>
                <div class="custom-array-inline">
                    <label for="custom-array" style="display:none;">Custom Array</label>
                    <input type="text" id="custom-array" class="select-input" placeholder="e.g. 5,3,8,1,2">
                    <button id="custom-array-btn" class="btn btn-secondary" style="padding: 0 1rem;">Set</button>
                    <span id="custom-array-error" style="color: var(--danger-color); font-size: 0.8rem; display: none; margin-left: 0.5rem;"></span>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Comparisons</div>
                <div class="stat-value" id="comparisons">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Swaps</div>
                <div class="stat-value" id="swaps">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Complexity</div>
                <div class="stat-value" id="complexity">O(nÂ²)</div>
            </div>
        </div>

        <div class="visualization-container">
            <div id="bars-container" class="bars-container"></div>
        </div>

        <div class="info-panel">
            <h3 class="info-title">How does <span id="algorithm-name">Bubble Sort</span> work?</h3>
            <p id="algorithm-description" class="info-description">
                Bubble Sort compares adjacent elements and swaps them if they are in the wrong order. 
                This process is repeated until the array is sorted.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
